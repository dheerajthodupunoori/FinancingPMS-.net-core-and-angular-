<div class="container" id="loginContainer">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="breadcrumb">
          <div class="container">
            <h2>Login to your Firm</h2>
           
            <form (ngSubmit)="LoginFirm(loginFirmForm.value)" #loginFirmForm="ngForm">
              <div class="form-group">
                <label for="Id">Firm ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="Id"
                  name="Id"
                  maxlength="4"
                  pattern="[0-9]+"
                  placeholder="Please enter 4 digit Firm ID!"
                  ngModel
                  required
                />
                <div
                [hidden]="loginFirmForm.controls['Id'].valid || loginFirmForm.controls['Id'].pristine"
                class="alert alert-danger"
              >
                Firm ID is required
              </div>
                </div>
  
            
  
              <div class="form-group">
                <label for="Email">Email ID</label>
                <input
                  type="email"
                  class="form-control"
                  id="Email"
                  name="Email"
                  placeholder="example@gmail.com"
                  ngModel
                  required
                />
                <div
                [hidden]="loginFirmForm.controls['Email'].valid || loginFirmForm.controls['Email'].pristine"
                class="alert alert-danger"
              >
              Firm Email is required
              </div>
              </div>
  
              <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="PhoneNumber"
                  name="PhoneNumber"
                  placeholder="7680052728"
                  maxlength="10"
                  pattern="[0-9]+"
                  ngModel
                  required
                />
                <div
                [hidden]="loginFirmForm.controls['PhoneNumber'].valid || loginFirmForm.controls['PhoneNumber'].pristine"
                class="alert alert-danger"
              >
              Please enter valid PhoneNumber
              </div>
              </div>
  
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="!loginFirmForm.form.valid"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
