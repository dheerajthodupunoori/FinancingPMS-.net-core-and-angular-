<!-- {{ diagnostic }} -->
<div class="container" id="registrationContainer">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="breadcrumb">
        <div class="container">
          <h2>Register your Firm</h2>
          <form (ngSubmit)="RegisterFirm()" #registerFirmForm="ngForm">
            <div class="form-group">
              <label for="Id">Firm ID</label>
              <input
                type="text"
                class="form-control"
                id="Id"
                [(ngModel)]="firm.Id"
                name="Id"
                #Id="ngModel"
                required
              />
              <div
                [hidden]="Id.valid || Id.pristine"
                class="alert alert-danger"
              >
                Firm ID is required
              </div>
            </div>

            <div class="form-group">
              <label for="Name">Firm Name</label>
              <input
                type="text"
                class="form-control"
                id="Name"
                [(ngModel)]="firm.Name"
                name="Name"
                #firmName="ngModel"
                required
              />
              <div
                [hidden]="firmName.valid || firmName.pristine"
                class="alert alert-danger"
              >
                Firm Name is required
              </div>
            </div>

            <div class="form-group">
              <label for="Email">Email ID</label>
              <input
                type="email"
                class="form-control"
                id="Email"
                [(ngModel)]="firm.Email"
                name="Email"
                #email="ngModel"
                required
              />
              <div
                [hidden]="email.valid || email.pristine"
                class="alert alert-danger"
              >
                Email is required
              </div>
            </div>

            <div class="form-group">
              <label for="PhoneNumber">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="PhoneNumber"
                [(ngModel)]="firm.PhoneNumber"
                name="PhoneNumber"
                #phone="ngModel"
                maxlength="10"
                pattern="[0-9]+"
                required
              />
              <div
                [hidden]="phone.valid || phone.pristine"
                class="alert alert-danger"
              >
                Please enter valid PhoneNumber
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!registerFirmForm.form.valid"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
